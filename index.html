<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="images/Logo.svg"
        alt="Logo of Around the U.S"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="images/avatar.png"
          alt="old person with a red hat smiling to camera"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            aria-label="edit button"
            type="button"
          ></button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Add button"
          type="button"
        ></button>
      </section>

      <!-- Profile Edit Popup -->
      <section class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="Close"
          ></button>
          <form name="profile">
            <h2 class="popup__title">Edit Profile</h2>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="occupation"
              class="popup__input popup__input_type_job"
            />
            <button type="submit" class="popup__submit-button">Save</button>
          </form>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="images/mountain.png"
              alt="yosemite valley"
              class="element__image"
            />
            <div class="element__flex">
              <h2 class="element__text">Yosemite Valley</h2>
              <button type="button" class="element__like-button" />
            </div>
          </li>
          <li class="element">
            <img
              src="images/mount.png"
              alt="lake louise"
              class="element__image"
            />
            <div class="element__flex">
              <h2 class="element__text">Lake Louise</h2>
              <button type="button" class="element__like-button" />
            </div>
          </li>
          <li class="element">
            <img
              src="images/kirill-pershin-1088404-unsplash.jpg"
              alt="bald mountains"
              class="element__image"
            />
            <div class="element__flex">
              <h2 class="element__text">Bald Mountains</h2>
              <button type="button" class="element__like-button" />
            </div>
          </li>
          <li class="element">
            <img src="images/night.png" alt="latemar" class="element__image" />
            <div class="element__flex">
              <h2 class="element__text">Latemar</h2>
              <button type="button" class="element__like-button" />
            </div>
          </li>
          <li class="element">
            <img
              src="images/sunrise.png"
              alt="vanoise natural park"
              class="element__image"
            />
            <div class="element__flex">
              <h2 class="element__text">Vanoise Natural Park</h2>
              <button type="button" class="element__like-button" />
            </div>
          </li>
          <li class="element">
            <img
              src="images/lake.png"
              alt="lago di braies"
              class="element__image"
            />
            <div class="element__flex">
              <h2 class="element__text">Lago di Braies</h2>
              <button type="button" class="element__like-button" />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around the U.S.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
