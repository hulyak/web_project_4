<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="images/Logo.svg"
        alt="Logo of Around the U.S"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="images/avatar.png"
          alt="old person with a red hat smiling to camera"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            aria-label="edit button"
            type="button"
          ></button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Add button"
          type="button"
        ></button>
      </section>

      <!-- Edit profile Popup -->
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_edit-profile"
            aria-label="Close button"
          ></button>
          <form name="profile">
            <h2 class="popup__title">Edit Profile</h2>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="occupation"
              class="popup__input popup__input_type_job"
            />
            <button type="submit" class="popup__submit-button">Save</button>
          </form>
        </div>
      </section>

      <!-- Add Card Popup -->
      <section class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_add-card"
            aria-label="Close button"
          ></button>
          <form name="card">
            <h2 class="popup__title">New Place</h2>
            <input
              type="text"
              name="title"
              class="popup__input popup__input_type_title"
              placeholder="Title"
            />
            <input
              type="text"
              name="imageLink"
              class="popup__input popup__input_type_image-link"
              placeholder="Image Link"
            />
            <button type="submit" class="popup__submit-button">Create</button>
          </form>
        </div>
      </section>

      <!-- Cards -->
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

      <!-- Cards Template -->
      <template id="elements">
        <li class="element">
          <button
            class="element__delete-button"
            aria-label="Delete button"
            type="button"
          ></button>
          <img class="element__image" />
          <div class="element__flex">
            <h2 class="element__text"></h2>
            <button type="button" class="element__like-button" />
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around the U.S.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
