<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img src="images/logo.png" alt="Logo of Around the U.S" />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img
          src="images/avatar.png"
          alt="old person with a red hat smiling to camera"
        />
        <div>
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
              <path
                d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                fill="white"
              />
            </svg>
          </button>
          <p class="profile__job">Explorer</p>
        </div>

        <section class="popup">
          <button type="button" class="popup__close-button">
            <svg
              width="58"
              height="58"
              viewBox="0 0 58 58"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M41.5708 13.2865L29 25.8573L16.4292 13.2865L13.2865 16.4292L25.8573 29L13.2865 41.5708L16.4292 44.7135L29 32.1427L41.5708 44.7135L44.7135 41.5708L32.1427 29L44.7135 16.4292L41.5708 13.2865Z"
                fill="white"
              />
            </svg>
          </button>
          <h2 class="popup__title">Edit Profile</h2>
          <form class="popup__form">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Jacques Cousteau"
            />
            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_job"
              placeholder="Explorer"
            />
            <button type="submit" class="popup__submit-button">Save</button>
          </form>
        </section>

        <div class="add_button">
          <svg
            width="22"
            height="22"
            viewBox="0 0 22 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="add_button__vector"
          >
            <path
              d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              fill="white"
            />
          </svg>
        </div>
      </section>
      <section>
        <ul class="elements">
          <li class="element">
            <img src="images/mountain.png" alt="" class="element__image" />
            <div class="element__flex">
              <p class="element__text">Yosemite Valley</p>

                width="21"
                height="19"
                viewBox="0 0 21 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                  fill="black"
                />
              </svg>
            </div>
          </li>

              class="element__image"
            />
            <div class="element__flex">
              <p class="element__text">Bald Mountains</p>

                width="21"

                viewBox="0 0 21 19"
                fill="none"

                <path

                height="19"

                xmlns="http://www.w3.org/2000/svg"
              >

                />
              </svg>
            </div>

            <div class="element__flex">
              <p class="element__text">Lago di Braies</p>
              <svg
                width="21"
