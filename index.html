<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img src="images/logo.png" alt="Logo of Around the U.S" />
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__bio">
          <img
            src="images/avatar.png"
            alt="old person with a red hat smiling to camera"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button_type_edit">
                <img src="images/EditButton.svg" alt="edit button" />
              </button>
            </div>
            <p class="profile__occupation">Explorer</p>
          </div>
        </div>

        <div class="button_type_add">
          <img src="images/plus.svg" alt="plus icon" />
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src="images/CloseIcon.svg" alt="close icon" />
          </button>
          <form name="profile">
            <h2 class="popup__title">Edit Profile</h2>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="occupation"
              class="popup__input popup__input_type_job"
            />
            <button type="submit" class="popup__submit-button">Save</button>
          </form>
        </div>
      </div>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="images/mountain.png" alt="" class="element__image" />
            <div class="element__flex">
              <p class="element__text">Yosemite Valley</p>
              <img
                src="images/like.svg"
                alt="like button"
                class="button_type_like"
              />
            </div>
          </li>
          <li class="element">
            <img src="images/mount.png" alt="" class="element__image" />
            <div class="element__flex">
              <p class="element__text">Lake Louise</p>
              <img
                src="images/like.svg"
                alt="like button"
                class="button_type_like"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
              class="element__image"
            />
            <div class="element__flex">
              <p class="element__text">Bald Mountains</p>
              <img
                src="images/like.svg"
                alt="like button"
                class="button_type_like"
              />
            </div>
          </li>
          <li class="element">
            <img src="images/night.png" alt="" class="element__image" />
            <div class="element__flex">
              <p class="element__text">Latemar</p>
              <img
                src="images/like.svg"
                alt="like button"
                class="button_type_like"
              />
            </div>
          </li>
          <li class="element">
            <img src="images/sunrise.png" alt="" class="element__image" />
            <div class="element__flex">
              <p class="element__text">Vanoise Natural Park</p>
              <img
                src="images/like.svg"
                alt="like button"
                class="button_type_like"
              />
            </div>
          </li>
          <li class="element">
            <img src="images/lake.png" alt="" class="element__image" />
            <div class="element__flex">
              <p class="element__text">Lago di Braies</p>
              <img
                src="images/like.svg"
                alt="like button"
                class="button_type_like"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around the U.S.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
